<div class="main-content">
    <section class="store">
        <div class="content-wrapper">
            <div class="searchbar" *ngIf="isFeatureEnabled('searchbar')">
                <input type="text" placeholder="Buscar Pokemon...">
            </div>
            <div class="product-container" *ngIf="pokemonListFiltered; else loadingPokemons">
                <div class="product-card" *ngFor="let pokemon of pokemonListFiltered; let i = index">
                    <div class="product-image">
                        <img loading="lazy" [src]='"https://pokeres.bastionbot.org/images/pokemon/" + getPokemonIdFromURL(pokemon.pokemon.url) + ".png"' alt="Imagem do pokemon {{pokemon.pokemon.name}}">
                    </div>
                    <div class="product-info">
                        <strong>{{pokemon.pokemon.name | titlecase }}</strong>
                        <p>Pre√ßo: {{getPokemonIdFromURL(pokemon.pokemon.url)}}</p>
                    </div>
                    <div class="product-actions">
                        <button type="button" class="btn btn--primary" (click)="addToCart(getPokemonIdFromURL(pokemon.pokemon.url))">Adicionar ao carrinho</button>
                    </div>
                </div>
            </div>
            <button *ngIf="(pokemonListFiltered) && (maxRecordsToShow > recordsRendered)" type="button" class="btn btn--primary btn-show-more-records" (click)="mountPokemonsToStore(12)">Mostrar mais</button>
